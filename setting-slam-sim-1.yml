# YAML1.0
# Configuration file for calib-slam solver
# Path of data
path:
  fold: .\sim
  markfilename: Mk-eu0-ev0-s1.rec
  odofilename: Odo-el0-er0-s1.rec
# Prune threshold
prune:
  thresh_lin: 200
  thresh_rot: 0.1
# Error coefficients
error:
  odo:
    stdratio_lin: 0.01
    stdratio_rot: 0.01
    stdmin_lin: 0.01
    stdmin_rot: 1.745e-4
  mk:
    stdratio_x: 0.002
    stdratio_y: 0.002
    stdratio_z: 0.01
    std_imgu: 1
    std_imgv: 1
# Initial guess
init:
  rvec_b_c:
    - [0.001, 0.001, 1.57]
  tvec_b_c: 
    - [0.0, 0.0, 0.0]
truth:
  rvec_b_c:
    - [0.001, 0.001, 0.001]
  tvec_b_c: 
    - [0.0, 0.0, 0.0]
# Camera intrinsics
camera:
  image_width: 640
  image_height: 480
  camera_matrix:
    - [480, 0., 320]
    - [0., 480, 240]
    - [0., 0., 1.]
  distortion_coefficients:
    - [0, 0, 0, 0, 0]
# Aruco
aruco:
  size: 200
  tvec_m_pt1:
    - [-100, 0, 100]
  tvec_m_pt2:
    - [-100, 0, -100]
  tvec_m_pt3:
    - [100, 0, -100]
  tvec_m_pt4:
    - [100, 0, 100]